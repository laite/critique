<h2>{{ show.name }}</h2>
<p>{{ show.description }}</p>

<div ng-repeat="comment in comments">{{ comment.comment }} <a href ng-click="removeComment(comment)">(remove)</a></div>

<a href="#" ng-hide="showCommentbox" ng-click="toggleInput()">Add comment</a>
<div class="commentbox" ng-show="showCommentbox">
  <input>
  <button ng-click="sendComment()" type="submit">Add</button>
</div>
