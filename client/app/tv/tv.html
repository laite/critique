<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12">
  <label for="newShow">Add new show</label>
  <input type="text" name="newShow" ng-model="newShow">
  <button ng-click="addShow()">Add</button>
  <li ng-repeat="show in tvshows">
    <ul>
      <h2>{{ show.name }}</h2>
      <li ng-repeat="comment in show.comments">
        {{ comment }}
      </li>
    </ul>
  </li>
</div>
